name: "Next-auth with nextjs"

on:
    push:
        branches:
            - main
        
    pull_request:
      branches:
        - main

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: "Setup node version"
              uses: actions/setup-node@v4
              with:
                node-version: '22.14.0'

            - name: "Check node version"
              run: |
               echo "Running check node version...."
               node --version

            - name: "Clone repository"
              uses: actions/checkout@v3

            - name: "List directories"
              run: ls

            - name: "Install dependencies"
              run: |
               echo "Running install dependencies"
               npm install

            - name: "List directories"
              run: ls

            - name: "Install --save-dev"
              run: npm install eslint-plugin-react-hooks --save-dev

            - name: "Run lint"
              run: npm run lint
              env: 
                CI: true

            - name: "Run test"
              run: npm run test

            - name: "Run build"
              run: |
                echo "Running build the project...."
                npm run build
            
            - name: "List directories after build"
              run: ls -la
            
            - name: "Verify .next directory"
              run: ls -la .next || echo ".next directory not found"
            
            - name: "Save build artifacts"
              uses: actions/upload-artifact@v4
              with:
                name: nextjs-build
                include-hidden-files: true
                path: .next
                if-no-files-found: warn

    security-check:
        name: "Security Check"
        runs-on: ubuntu-latest

        steps:
            - name: "Check for security"
              run: |
                echo "Running security checks....."
                sleep 5s;
                echo "Running security checks....."
                sleep 5s;
                echo "Running security checks....."
                sleep 5s;
                echo "Running security checks....."
                sleep 5s;